<div class="header">
  <mat-toolbar color="default" class="toolbar">
    <img src="../../assets/plug.png" class="plug-image">
    <div class="plug">PlugNUse</div>
    <div class="navbar">
      <a [routerLink]="contact_path" (click)="validateUser($event)">Contact Us</a>
      <a [routerLink]="support_path" (click)="checkUser($event)">Support</a>
      <a routerLink="/login">Sign In</a>
      <button mat-flat-button color="warn" class="warn-button" (click)="navigateToSignup()">Sign Up</button>
    </div>
  </mat-toolbar>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img src="../../assets/cool-background.png" id="cool">
            <div class="carousel-caption">
              <h2>Integrate our PlugNUse login system with your website.</h2>
            </div> 
          </div>
          <div class="item">
            <img src="../../assets/ornament-wallpaper.jpg" id="ornament">
            <div class="carousel-caption">
              <h2>Authenticated & Authorized login system with JWT.</h2>
            </div>
          </div>
          <div class="item">
            <img src="../../assets/retina-wallpaper.jpg" id="retina">
            <div class="carousel-caption">
              <h2 id="hurry-up">Use it for free! Hurry and sign up.</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
  <span class="glyphicon glyphicon-chevron-left"></span>
  <span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">
  <span class="glyphicon glyphicon-chevron-right"></span>
  <span class="sr-only">Next</span>
</a>
